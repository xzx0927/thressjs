<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型信息页面</title>
    <style>
        .model-body {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
            gap: 15px;
            flex-wrap: wrap;
        }

        .model-body li {
            background: #f5f5f5;
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .model-body li[type="button"] {
            cursor: pointer;
            transition: background 0.3s;
        }

        .model-body li[type="button"]:hover {
            background: #e0e0e0;
        }

        .model-card {
            background: #f5f5f5;
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between; /* 均分内容 */
            width: 100%;
            margin-bottom: 10px;
        }

        .model-card p {
            margin: 0 15px 0 0; /* 添加右边距 */
            flex: 1; /* 让p元素均分空间 */
            text-align: left;
        }

        .model-card div {
            display: flex;
            gap: 10px; /* 按钮之间的间距 */
        }

        .model-card button {
            background: #007BFF;
            color: white;
            border: 1px solid #0056b3; /* 添加边框 */
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .model-card button:hover {
            background: #0056b3;
        }

        .upload-button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px; /* 添加下边距 */
        }

        .upload-button:hover {
            background: #218838;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pagination button:hover {
            background: #0056b3;
        }

        .pagination button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
    </style>
    <script type="module" src="../js/profile_work.js"></script>
</head>
<body>
    <div class="model-header">
        <h2>模型信息</h2>
        <button type="button" class="upload-button" onclick="uploadModel()">上传模型</button>
    </div>
    <div id="model-card-container"></div><!-- 模型卡片容器 -->
    <div id="pagination-container"></div><!-- 分页按钮容器 -->
</body>
</html>
