<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型编辑</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="../css/model_edit.css">
    <!-- 引入外部JS文件 -->
    <script type="module" src="../js/model_edit.js"></script>
</head>
<body>
    <div class="edit-container">
        <h2>模型编辑</h2>
        <form id="modelEditForm">
            <div class="form-group">
                <label for="modelName">模型名称</label>
                <input type="text" id="modelName" name="modelName" required>
            </div>
            <div class="form-group">
                <label for="modelType">模型类型</label>
                <input type="text" id="modelType" name="modelType" required>
            </div>
            <div class="form-group">
                <label for="modelDescription">模型描述</label>
                <textarea id="modelDescription" name="modelDescription" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">保存更改</button>
        </form>
    </div>
</body>
</html>
