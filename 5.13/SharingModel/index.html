<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <!-- 基础元数据 -->
        <meta charset="UTF-8">
        <meta name="description" content="3D模型共享平台 - 上传、浏览和下载3D模型">
        <meta name="keywords" content="3D模型,分享,下载,OBJ,FBX,GLTF">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 新增的 viewport -->
        
        <!-- 页面标题 -->
        <title>3D模型共享平台 | Sharing Model</title>
        
        <!-- 样式表和脚本 -->
        <link rel="stylesheet" href="./pages/css/index.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./pages/js/index.js" defer></script>
    </head>

<body>
    <!-- 主应用容器 -->
    <div id="app">
        <!-- 头部区域 -->
        <header id="header">
            <div id="model">
                <h1>3D模型共享平台</h1>
                <div id="loginSuccessMessage" ></div>
            </div>
            
            <!-- 用户控制区域 -->
            <div class="user-section">
                <div id="adminIdDisplay"></div>
                <div id="user-controls">
                    <button id="loginButton">登录</button>
                    <button id="logoutButton">退出登录</button>
                    <button id="profileButton">个人信息</button>
                    <button id="uploadButton">上传作品</button>
                    <button id="checkinButton">签到</button>
                </div>
            </div>
        </header>

        <!-- 搜索区域 -->
        <section id="search-container">
            <input type="text" id="search-input" placeholder="搜索模型（请输入作品编号，作品名，作者或者类型）" aria-label="搜索模型">
            <button id="search-button">搜索</button>
        </section>

        <!-- 风格按钮区域 -->
        <nav id="style-buttons">
            <button id="all-styles-btn" class="all-styles-btn active">全部</button>
            <div class="style-buttons-container">
                <!-- 动态生成的style按钮将放在这里 -->
            </div>
            <button id="expand-styles" class="expand-btn" style="display: none;">更多风格</button>
        </nav>

        <!-- 格式按钮区域 -->
        <nav id="format-buttons">
            <button class="format-btn" data-format="obj">OBJ</button>
            <button class="format-btn" data-format="fbx">FBX</button>
            <button class="format-btn" data-format="gltf">GLTF</button>
            <button class="format-btn" data-format="glb">GLB</button>
            <button class="format-btn" data-format="mtl">MTL</button>
            <button class="format-btn" data-format="tga">TGA</button>
        </nav>

        <!-- 数据展示区域 -->
        <main id="content-container">
            <!-- 主要数据展示区域 -->
            <section id="main-data-container" class="data-section">
                <div class="models-grid"></div>
            </section>

            <!-- 加载状态显示 -->
            <div id="loading-state" >
                <div class="loading-spinner"></div>
                <p>正在加载模型数据...</p>
            </div>

            <!-- 错误状态显示 -->
            <div id="error-state" >
                <p>加载失败，请稍后重试</p>
                <button onclick="loadAndDisplayModels()">重新加载</button>
            </div>
        </main>
    </div>

</body>
</html>
